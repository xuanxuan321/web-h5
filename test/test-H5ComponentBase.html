<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <title>2017</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
        /*.h5_component_base{
          transition: all 1s;
        }*/

    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
   </head>
    <body>
        <div class="iphone">

        </div>

        <script type="text/javascript">
         var cfg={
           type:'base',
           css:{
             bottom:0,
             left:50,
             opacity:0
           },
           bg:'/Users/shaojianheng/Downloads/project/imgs/p1_people.png',
           width:514,
           height:304,
           animationIn:{bottom:80,opacity:1},
           animationOut:{bottom:0,opacity:0},

           center:true
         }
        var h5=new H5ComponentBase ('myname',cfg);
        $('.iphone').append(h5);
        var leave=true;
        $("body").on('click',function(){
          leave=!leave;
          $(".h5_component").trigger(leave?'onLeave':'afterLoad')
        })
        </script>

    </body>
